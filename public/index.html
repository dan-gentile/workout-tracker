<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily runs" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Run Tracker</title>
</head>

<body>
    <header>
        <div class="logo-div">
            <img src="/assets/headerimage.png" alt="people running in park" width="240px" height="114px">
            <h3 style="text-align: center;">Run Tracker</h3>
        </div>
    </header>

    <nav>
        <!-- Modal -->
        <button id="modal-btn" class="button">Add Run</button>
        <div class="modal" id="simple-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>

                <form>
                    <h3>New Run</h3>
                    <div class="form-input">
                        <label for="distance">Distance</label>
                        <input type="text" id="distance" placeholder="miles">
                    </div>
                    <div class="form-input">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="00:00:00">
                    </div>
                    <div class="form-input">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-input">
                        <label for="runtype">Run Type</label>
                        <select id="runtype">
                                <option value="Easy Run">Easy Run</option> 
                                <option value="Long Run" >Long Run</option>
                                <option value="Workout" >Workout</option>
                                <option value="Race">Race</option>
                              </select>
                    </div>
                    <button id="new-run" class="button">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="chart" class="chart">
        <canvas id="myChart" width="240" height="240"></canvas>
    </div>

    <div id="runs" class="runs">

    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/js/generate-run.js"></script>
    <script src="/js/day-routes.js"></script>
    <script src="/js/run-routes.js"></script>
    <script src="/js/main.js"></script>


</body>

</html>
